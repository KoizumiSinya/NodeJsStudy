<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化开演变-闭包拓展</title>
</head>
<body>
<input type="number" id="number1">
<select name="" id="flag">
    <option value="0">+</option>
    <option value="1">-</option>
    <option value="2">*</option>
    <option value="3">/</option>
    <option value="4">%</option>
</select>
<input type="number" id="number2">
<button id="calculate">=</button>
<input type="text" id="result">

<script>
    var calculator = (function () {
        function add(x, y) {
            return parseInt(x) + parseInt(y);
        }

        function subtract(x, y) {
            return parseInt(x) - parseInt(y);
        }

        function multiply(x, y) {
            return parseInt(x) * parseInt(y);
        }

        function divide(x, y) {
            if (y === 0) {
                return "error";
            }
            return parseInt(x) / parseInt(y);
        }

        //添加一个取余的函数
        function mod(x, y) {
            return parseInt(x) % parseInt(y);
        }

        return {
            add: add,
            subtract: subtract,
            multiply: multiply,
            divide: divide,
            mod: mod
        }
    })();

    var number1 = document.getElementById('number1');
    var number2 = document.getElementById('number2');
    var flag = document.getElementById('flag');
    var calculate = document.getElementById('calculate');
    var result = document.getElementById('result');

    calculate.addEventListener('click', function () {
        var a = number1.value.trim();
        var b = number2.value.trim();
        switch (parseInt(flag.value)) {
            case 0:
                result.value = calculator.add(a, b);
                break;
            case 1:
                result.value = calculator.subtract(a, b);
                break;

            case 2:
                result.value = calculator.multiply(a, b);
                break;

            case 3:
                result.value = calculator.divide(a, b);
                break;

            case 4:
                result.value = calculator.mod(a, b);
                break;
        }
    })

</script>

</body>
</html>
